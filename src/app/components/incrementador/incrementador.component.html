<h3> {{ leyenda }} </h3>

<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="disminuir()">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>

  <input #txtProgress type="number" class="form-control" placeholder="Insert value to progress bar" name="progreso"
    [(ngModel)]="percent" (ngModelChange)="onChanges($event)" min="1" max="100">

  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="incrementar()">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
